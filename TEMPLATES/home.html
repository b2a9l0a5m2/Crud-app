
<html>
    {% extends 'navigate.html' %}
    {% block body %}
    <head>
        <title>EMPLOYEE DETAILs</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">


    </head>
    <body>
        <h2>EMPLOYEE DETAILS</h2>
        
        <p><a href="{{url_for('add')}}">Add Employees</a></p>
        <br>

        <table >
            <thead>
                <tr>
                    <th style="text-align: center">ID</th>
                    <th style="text-align: center">NAME</th>
                    <th style="text-align: center">AGE</th>
                    <th style="text-align: center">CITY</th>
                    <th style="text-align: center">EDIT</th>
                    <th style="text-align: center">DELETE</th>
                </tr>
            </thead>
            {% for data in datas %}
                <tr>
                    <td style="text-align: center">{{data.ID}}</td>                    
                    <td style="text-align: center">{{data.NAME}}</td>
                    <td style="text-align: center">{{data.AGE}}</td>
                    <td style="text-align: center">{{data.CITY}}</td>
                    <td style="text-align: center"><a href="{{url_for('edit',id=data.ID)}}">Edit</a></td>
                    <td style="text-align: center"><a onclick="return confirm('Are you sure to delete');" href="{{url_for('delete',id=data.ID)}}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
    {% endblock %}
</html>
